<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <title>英雄联盟知识学院</title>
  <link rel="stylesheet" href="./dist/css/_reset.min.css">
  <link rel="stylesheet" href="./dist/css/mobile.min.css">
</head>
<body>
  <div class="container">
    <div class="school-header">
      <div class="school-user-container school-user-left">
        <span class="school-user-avatar school-user-1"></span>
        <div class="user-info">
          <p class="user-name">帅了个呆</p>
          <p class="user-score">28<span class="change-score"></span></p>
        </div>
      </div>

      <div class="school-vs">
        <p class="question-number-container">
          第<span class="question-number">17</span>题
        </p>
      </div>

      <div class="school-user-container school-user-right">
        <span class="school-user-avatar school-user-2"></span>
        <div class="user-info">
          <p class="user-name">寂寞如雪</p>
          <p class="user-score">86<span class="change-score">+3</span></p>
        </div>
      </div>

    </div>
    <div class="school-question">
      <img src="./dist/images/mobile-blackboard.png" alt="" class="question-bg">
      <img src="./dist/images/mobile-blackboard-boy.png" alt="" class="question-boy">

      <div class="school-question-content">
        <h1 class="question-title">提莫几级可以种蘑菇？</h1>
        <p class="question-choose-item">
          <span class="question-choose-index question-choose-a">A:</span>
          1 级
        </p>
        <p class="question-choose-item">
          <span class="question-choose-index question-choose-b">B:</span>
          6 级
        </p>
      </div>
    </div>

    <div class="school-result">
      <img src="./dist/images/mobile-result-bg.png" alt="" class="school-result-bg">
      <div class="result-column remain-time-column">
        <div class="time-container">
          <span class="time-part time-part-1"></span>
          <span class="time-part time-part-2"></span>
          <span class="time-part time-part-3"></span>
        </div>
        <span class="remain-time">36<sup>秒</36sup></span>
        <p class="remain-time-text">本题剩余时间，加油啊！</p>
      </div>
      <div class="result-column curr-column">
        <p class="curr-score">1021</p>
        <p class="curr-score-text">当前已修学分</p>
      </div>
    </div>

    <div class="school-choose">
      <div class="school-choose-box box-a">
        A
        <span class="shadow shadow-a"></span>
      </div>
      <div class="school-choose-box box-b">
        B
        <span class="shadow shadow-b"></span>
      </div>
    </div>
  </div>
</body>
</html>
